<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show IP Address</title>
</head>
<body>
    <h1>Your Public IP Address is:</h1>
    <p id="ip"></p>

    <script>
        // Fetch the IP address using the ipify API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                // Display the IP address in the paragraph with id 'ip'
                document.getElementById('ip').textContent = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP:', error);
                document.getElementById('ip').textContent = 'Unable to fetch IP address';
            });
    </script>
</body>
</html>
